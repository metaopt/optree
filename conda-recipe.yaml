#
# Create virtual environment with command:
#
#   $ conda env create --file conda-recipe.yaml
#

name: optree

channels:
  - pytorch
  - defaults
  - conda-forge

dependencies:
  - python = 3.12
  - pip

  # Dependency
  - typing-extensions >= 4.5.0

  # Build toolchain
  - cmake >= 3.18
  - make
  - cxx-compiler
  - pybind11 >= 2.13.1

  # Benchmark
  - pytorch::pytorch >= 2.0, < 2.6.0a0
  - pytorch::torchvision
  - pytorch::pytorch-mutex = *=*cpu*
  - conda-forge::jax >= 0.4.6, < 0.5.0a0
  - conda-forge::jaxlib >= 0.4, < 0.5.0a0 =*cpu*
  - conda-forge::dm-tree
  - pandas
  - tabulate
  - termcolor

  # Documentation
  - sphinx
  - sphinx-rtd-theme
  - sphinx-autobuild
  - sphinx-copybutton
  - sphinxcontrib-spelling
  - sphinxcontrib-bibtex
  - sphinx-autodoc-typehints
  - pyenchant
  - hunspell-en
  - docutils

  # Testing
  - conda-forge::pytest
  - conda-forge::pytest-cov
  - conda-forge::pytest-xdist
  - conda-forge::black
  - conda-forge::pylint
  - conda-forge::mypy
  - conda-forge::flake8
  - conda-forge::flake8-bugbear
  - conda-forge::flake8-comprehensions
  - conda-forge::flake8-docstrings
  - conda-forge::flake8-pyi
  - conda-forge::flake8-simplify
  - conda-forge::ruff
  - conda-forge::doc8
  - conda-forge::xdoctest
  - conda-forge::clang-format
  - conda-forge::clang-tools  # clang-tidy
  - conda-forge::cpplint
  - conda-forge::pre-commit
  - conda-forge::identify
