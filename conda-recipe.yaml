#
# Create virtual environment with command:
#
#   $ conda env create --file conda-recipe.yaml
#

name: optree

channels:
  - pytorch
  - defaults
  - conda-forge

dependencies:
  - python = 3.10
  - pip

  # Dependency
  - typing-extensions >= 4.0.0

  # Build toolchain
  - cmake >= 3.11
  - make
  - cxx-compiler
  - pybind11

  # Benchmark
  - pytorch::pytorch >= 1.13, < 1.14.0a0
  - pytorch::torchvision
  - pytorch::pytorch-mutex = *=*cpu*
  - jax >= 0.4.6, < 0.5.0a0
  - jaxlib >= 0.4, < 0.5.0a0 =*cpu*
  - dm-tree
  - pandas
  - tabulate
  - termcolor

  # Documentation
  - sphinx >= 5.2.1
  - sphinx-rtd-theme
  - sphinx-autobuild
  - sphinx-copybutton
  - sphinxcontrib-spelling
  - sphinxcontrib-bibtex
  - sphinx-autodoc-typehints >= 1.19.2
  - pyenchant
  - hunspell-en
  - docutils

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - isort >= 5.11.0
  - conda-forge::black >= 22.6.0
  - pylint >= 2.15.0
  - mypy >= 0.990
  - flake8
  - flake8-bugbear
  - flake8-comprehensions
  - flake8-docstrings
  - flake8-pyi
  - flake8-simplify
  - ruff
  - doc8
  - pydocstyle
  - xdoctest
  - clang-format >= 14
  - clang-tools >= 14  # clang-tidy
  - cpplint
  - pre-commit
