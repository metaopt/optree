name: Lint

on:
  push:
    branches:
      - main
  pull_request:
  # Allow to trigger the workflow manually
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  OPTREE_CXX_WERROR: "ON"
  _GLIBCXX_USE_CXX11_ABI: "1"

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          update-environment: true

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip setuptools wheel pybind11

      - name: Install dependencies
        run: |
          python -m pip install -r docs/requirements.txt

      - name: Install OpTree
        run: |
          python -m pip install -vv --no-build-isolation --editable '.[lint,benchmark]'

      - name: pre-commit
        run: |
          make pre-commit

      - name: ruff
        run: |
          make ruff

      - name: flake8
        run: |
          make flake8

      - name: pylint
        run: |
          make pylint

      - name: isort and black
        run: |
          make py-format

      - name: cpplint
        run: |
          make cpplint

      - name: clang-format
        run: |
          make clang-format

      - name: clang-tidy
        run: |
          make clang-tidy CMAKE_CXX_STANDARD=17

      - name: addlicense
        run: |
          make addlicense

      - name: mypy
        run: |
          make mypy

      - name: doctest
        run: |
          make doctest

      - name: docstyle
        run: |
          make docstyle

      - name: spelling
        run: |
          make spelling
