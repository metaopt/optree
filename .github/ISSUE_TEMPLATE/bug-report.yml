name: ðŸ› Bug Report
description: File an issue about a bug.
title: "[BUG] "
labels: [bug]
assignees: [XuehaiPan]
body:
  - type: markdown
    attributes:
      value: >-
        Please do your best to make the issue as easy to act on as possible,
        and only submit here if there is clearly a problem with OpTree.

  - type: checkboxes
    id: steps
    attributes:
      label: Required prerequisites
      description: Make sure you've completed the following steps before submitting your issue -- thank you!
      options:
        - label: I have read the documentation <https://optree.readthedocs.io>.
          required: true
        - label: >-
            I have searched the [Issue Tracker](https://github.com/metaopt/optree/issues)
            that this hasn't already been reported. (comment there if it has.)
          required: true

  - type: input
    id: version
    attributes:
      label: What version of OpTree are you using?
      description: >-
        Run command `python3 -c 'print(__import__("optree").__version__)'` in your shell
        and paste the output here.
      placeholder: E.g., 0.5.0
    validations:
      required: true

  - type: textarea
    id: system-info
    attributes:
      label: System information
      description: |
        Describe the characteristic of your environment:

        - Describe how the library was installed (pip, conda, source, ...)
        - Python version
        - Versions of any other relevant libraries

        ```python
        import sys, optree
        print(sys.version, sys.platform)
        print(optree.__version__)
        ```
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Problem description
      description: >-
        Provide a short description, state the expected behavior and what actually happens. Include
        relevant information like what version of OpTree you are using, what system you are on, and
        any useful commands / output.
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Reproducible example code
      description: >-
        The code should be minimal, have minimal external dependencies, and isolate the functions
        that cause breakage. Submit matched and complete snippets that can be easily run to diagnose
        the issue.
      value: |
        The Python snippets:

        ```python

        ```
    validations:
      required: true

  - type: textarea
    id: traceback
    attributes:
      label: Traceback
      description: Put the Python traceback information here.
      placeholder: |
        Traceback (most recent call last):
          File ...
      render: pytb

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: Provide a clear and concise description of what you expected to happen.

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: >-
        Add any other context about the problem here. Screenshots may also be helpful.

        If you know or suspect the reason for this bug, paste the code lines and suggest modifications.
